<div class="jumbotron">
    <div class="container">
        <h1 translate="common.frontsideheading"></h1>

        <div class="col-md-5">
            <p translate="registration.frontsidetext"></p>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
            <form role="form" class="flip-animate-in form-horizontal" ng-class="{'register-form-animate-out': login.cancelButtonPushed}">
                <div class="form-group-lg">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text" placeholder="{{'registration.placeholder.email' | translate}}" class="form-control">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input type="text" placeholder="{{'registration.placeholder.email' | translate}}" class="form-control">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input type="password" placeholder="{{'registration.placeholder.password' | translate}}" class="form-control" tooltip="test">
                    </div>
                    <p class="form-group">
                        <a class="btn btn-primary btn-lg" role="button" ng-click="login.cancelButtonPushed = true">{{'registration.button.cancel' | translate}}</a>
                        <a class="btn btn-primary btn-lg" role="button">{{'registration.button.create' | translate}}</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
