<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div class="container">
        <form class="navbar-form navbar-right" role="form" id="loginForm">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input type="text" placeholder="{{'login.placeholder.email' | translate}}" class="form-control" ng-model="login.email">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input type="password" placeholder="{{'login.placeholder.password' | translate}}" class="form-control" ng-model="login.password">
            </div>
            <button id="loginButton" type="submit" class="btn btn-success" ng-click="login.authenticate(login.email, login.password)"
                    onclick="$('#loginForm').addClass('animated bounceOutRight');">
                <i class="fa fa-sign-in fa-fw"></i>
                <span translate="login.button.login"></span>
            </button>
        </form>
    </div>
</div>
